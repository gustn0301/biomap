<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 캠퍼스 맵 (안전모드)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        
        #map-container {
            min-height: 300px;
            background-color: #f3f4f6;
            cursor: crosshair;
        }

        .marker {
            position: absolute;
            transform: translate(-50%, -100%);
            transition: transform 0.2s;
            z-index: 30; 
            cursor: pointer;
        }
        .marker:hover {
            z-index: 40;
            transform: translate(-50%, -115%) scale(1.1);
        }
        
        /* 클릭 레이어가 확실히 위에 오도록 설정 */
        #click-layer {
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

    <!-- 헤더 -->
    <header class="w-full max-w-4xl mb-4 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold text-gray-800"><i class="fas fa-map-marked-alt text-blue-600 mr-2"></i>실시간 캠퍼스 맵</h1>
            <p class="text-sm text-gray-500">지도 클릭이 안 되면 새로고침을 해보세요.</p>
        </div>
        <div>
            <button onclick="window.location.reload()" class="bg-white border border-gray-300 text-gray-700 px-3 py-2 rounded shadow-sm hover:bg-gray-50 text-sm transition">
                <i class="fas fa-sync-alt mr-1"></i> 새로고침
            </button>
        </div>
    </header>

    <!-- 메인 지도 영역 -->
    <div class="w-full max-w-4xl bg-white p-2 rounded-xl shadow-lg border border-gray-200">
        <div id="map-wrapper" class="relative w-full overflow-hidden rounded-lg bg-gray-50 min-h-[400px]">
            
            <!-- 지도 이미지 -->
            <img id="map-image" src="" alt="지도 로딩중..." class="w-full h-auto object-contain select-none relative z-0">
            
            <!-- 로딩 실패 메시지 -->
            <div id="map-error" class="hidden absolute inset-0 flex flex-col items-center justify-center bg-gray-100 text-gray-500 z-50">
                <i class="fas fa-exclamation-triangle text-4xl mb-2 text-red-400"></i>
                <h3 class="text-lg font-bold text-gray-700">지도를 불러올 수 없습니다</h3>
                <p class="text-sm mt-1">링크를 확인해주세요.</p>
            </div>

            <!-- 클릭 감지 레이어 (인라인 이벤트로 강력하게 연결) -->
            <div id="click-layer" class="absolute inset-0 w-full h-full cursor-crosshair" onclick="onMapClick(event)"></div>

            <!-- 마커 레이어 -->
            <div id="markers-layer" class="absolute inset-0 w-full h-full pointer-events-none z-20"></div>
        </div>
    </div>

    <!-- 장소 추가 모달 -->
    <div id="input-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-800">새 장소 등록</h3>
                <button onclick="closeModal('input-modal')" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></button>
            </div>
            <form id="location-form">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">장소 이름</label>
                    <input type="text" id="input-title" class="w-full border rounded py-2 px-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="예: 학생회관" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">설명</label>
                    <textarea id="input-desc" class="w-full border rounded py-2 px-3 h-24 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="장소에 대한 설명을 입력하세요."></textarea>
                </div>
                <div class="flex justify-end gap-2">
                    <button type="button" onclick="closeModal('input-modal')" class="px-4 py-2 rounded text-gray-600 hover:bg-gray-100">취소</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">저장</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 정보 보기 모달 -->
    <div id="view-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-md p-6 relative">
            <button onclick="closeModal('view-modal')" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600"><i class="fas fa-times text-xl"></i></button>
            <h3 id="view-title" class="text-2xl font-bold text-gray-800 mb-2"></h3>
            <p id="view-desc" class="text-gray-600 whitespace-pre-wrap leading-relaxed mb-4"></p>
            <div class="flex justify-end border-t pt-4">
                <button id="btn-delete-location" class="text-red-500 hover:text-red-700 text-sm font-bold">
                    <i class="fas fa-trash-alt mr-1"></i> 이 장소 삭제
                </button>
            </div>
        </div>
    </div>

    <!-- [1] UI 및 지도 로직 (일반 스크립트: 무조건 실행됨) -->
    <script>
        // ==================================================================
        // [★링크 수정하는 곳★] 
        // ==================================================================
        const GITHUB_MAP_URL = 'https://cdn.jsdelivr.net/gh/gustn0301/biomap/map.png'; 
        // ==================================================================

        let tempClickCoords = { x: 0, y: 0 };
        let currentOpenId = null;

        // 지도 로드
        const img = document.getElementById('map-image');
        img.src = GITHUB_MAP_URL + '?v=' + new Date().getTime();
        img.onerror = function() {
            this.style.display = 'none';
            document.getElementById('map-error').classList.remove('hidden');
            document.getElementById('map-error').classList.add('flex');
        };

        // [핵심] 지도 클릭 핸들러 (인라인 호출)
        function onMapClick(e) {
            // 에러 화면이 떠있으면 클릭 무시
            if(document.getElementById('map-error').classList.contains('flex')) return;

            const wrapper = document.getElementById('map-wrapper');
            const rect = wrapper.getBoundingClientRect();
            
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;
            
            tempClickCoords = { x, y };
            
            // 폼 초기화 및 모달 열기
            document.getElementById('location-form').reset();
            openModal('input-modal');
        }

        // 모달 유틸리티
        function openModal(id) {
            const el = document.getElementById(id);
            el.classList.remove('hidden');
            el.classList.add('flex');
        }

        function closeModal(id) {
            const el = document.getElementById(id);
            el.classList.add('hidden');
            el.classList.remove('flex');
        }

        // 전역 함수로 노출 (모듈에서 호출하기 위해)
        window.renderMarkers = function(locations) {
            const layer = document.getElementById('markers-layer');
            layer.innerHTML = '';
            
            locations.forEach(loc => {
                const el = document.createElement('div');
                el.className = 'marker group';
                el.style.left = loc.x + '%';
                el.style.top = loc.y + '%';
                el.innerHTML = `
                    <i class="fas fa-leaf text-4xl text-green-600 drop-shadow-lg filter"></i>
                    <div class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-1 bg-gray-900 text-white text-xs py-1 px-2 rounded opacity-0 group-hover:opacity-100 transition whitespace-nowrap pointer-events-none">
                        ${loc.title}
                    </div>
                `;
                // 마커 클릭 이벤트
                el.onclick = (e) => {
                    e.stopPropagation();
                    currentOpenId = loc.id;
                    document.getElementById('view-title').innerText = loc.title;
                    document.getElementById('view-desc').innerText = loc.desc;
                    openModal('view-modal');
                };
                layer.appendChild(el);
            });
        };

        // 현재 선택된 ID 반환 (모듈용)
        window.getCurrentOpenId = () => currentOpenId;
        window.getTempCoords = () => tempClickCoords;
    </script>

    <!-- [2] 데이터 로직 (모듈 스크립트: Firebase) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAbtjlStDHli1w-Diw15C0_Iv6qyTcV7S8",
            authDomain: "dgpallete.firebaseapp.com",
            projectId: "dgpallete",
            storageBucket: "dgpallete.firebasestorage.app",
            messagingSenderId: "121932121210",
            appId: "1:121932121210:web:271269c50458fdc0dce7c3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'default-app-id';
        let currentUser = null;

        // 초기화
        async function init() {
            try {
                await signInAnonymously(auth);
            } catch(e) {
                console.error("Auth Error:", e);
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    // 실시간 데이터 수신
                    onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'markers'), (snapshot) => {
                        const locs = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                        // 일반 스크립트의 함수 호출
                        window.renderMarkers(locs);
                    });
                }
            });
        }
        init();

        // 저장 버튼 이벤트
        document.getElementById('location-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) {
                alert("데이터베이스 연결 중입니다... 잠시 후 다시 시도해주세요.");
                return;
            }

            const coords = window.getTempCoords();
            const title = document.getElementById('input-title').value;
            const desc = document.getElementById('input-desc').value;

            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'markers'), {
                    x: coords.x,
                    y: coords.y,
                    title,
                    desc,
                    userId: currentUser.uid,
                    createdAt: Date.now()
                });
                window.closeModal('input-modal');
            } catch (err) {
                alert("저장 실패: " + err.message);
            }
        });

        // 삭제 버튼 이벤트
        document.getElementById('btn-delete-location').addEventListener('click', async () => {
            const id = window.getCurrentOpenId();
            if(!id) return;
            
            if(confirm("삭제하시겠습니까?")) {
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'markers', id));
                    window.closeModal('view-modal');
                } catch(err) {
                    alert("삭제 실패 (권한 부족 등)");
                }
            }
        });
    </script>
</body>
</html>
