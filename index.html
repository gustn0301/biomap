<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인터랙티브 캠퍼스 맵 (Firebase 연동)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        
        /* 핀 애니메이션 */
        .pin-bounce {
            animation: bounce 0.5s cubic-bezier(0.36, 0, 0.66, -0.56) alternate infinite;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        /* 지도 컨테이너 */
        #map-container {
            min-height: 300px;
            background-color: #f3f4f6;
            cursor: crosshair;
        }

        /* 폴백 영역 스타일 */
        #map-fallback {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            background-color: #f9fafb;
            border: 2px dashed #d1d5db;
            border-radius: 0.5rem;
            color: #6b7280;
        }
        
        /* 마커 스타일 */
        .marker {
            position: absolute;
            transform: translate(-50%, -100%);
            transition: transform 0.2s;
            z-index: 10;
            cursor: pointer;
        }
        .marker:hover {
            z-index: 20;
            transform: translate(-50%, -115%) scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

    <!-- 헤더 -->
    <header class="w-full max-w-4xl mb-4 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold text-gray-800"><i class="fas fa-map-marked-alt text-blue-600 mr-2"></i>캠퍼스 맵 (실시간 공유)</h1>
            <p class="text-sm text-gray-500">클릭하여 장소를 공유하세요. 데이터는 Firebase에 저장됩니다.</p>
        </div>
        <div class="space-x-2">
            <label for="map-uploader" class="bg-white border border-gray-300 text-gray-700 px-3 py-2 rounded shadow-sm hover:bg-gray-50 cursor-pointer text-sm transition">
                <i class="fas fa-image mr-1"></i> 지도 배경 변경
            </label>
            <input type="file" id="map-uploader" accept="image/*" class="hidden">
            
            <!-- 초기화 버튼은 데이터베이스 삭제 권한 문제로 로컬 설정 초기화로 변경 -->
            <button id="btn-clear-local" class="bg-red-100 text-red-600 border border-red-200 px-3 py-2 rounded shadow-sm hover:bg-red-200 text-sm transition">
                <i class="fas fa-sync-alt mr-1"></i> 화면 새로고침
            </button>
        </div>
    </header>

    <!-- 메인 지도 영역 -->
    <div class="w-full max-w-4xl bg-white p-2 rounded-xl shadow-lg border border-gray-200">
        <div id="map-wrapper" class="relative w-full overflow-hidden rounded-lg bg-gray-50 min-h-[300px]">
            
            <!-- 1. 지도 이미지 -->
            <img id="map-image" src="image.jpg" alt="지도" 
                 class="w-full h-auto object-contain select-none" 
                 onerror="handleImageError(this)">
            
            <!-- 2. 폴백 화면 -->
            <div id="map-fallback">
                <i class="fas fa-map text-6xl text-gray-300 mb-4"></i>
                <h3 class="text-xl font-bold text-gray-700 mb-2">지도를 찾을 수 없습니다</h3>
                <p class="text-sm text-gray-500 mb-6">같은 폴더에 'image.jpg'가 없거나 로딩에 실패했습니다.</p>
                <label for="map-uploader" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg shadow transition cursor-pointer flex items-center gap-2">
                    <i class="fas fa-upload"></i> 지도 이미지 업로드하기
                </label>
            </div>

            <!-- 마커 레이어 -->
            <div id="markers-layer" class="absolute inset-0 w-full h-full pointer-events-none">
                <!-- Firebase에서 불러온 마커가 여기에 표시됩니다 -->
            </div>
            
            <!-- 클릭 레이어 -->
            <div id="click-layer" class="absolute inset-0 w-full h-full z-0"></div>
        </div>
    </div>

    <!-- 데이터 입력 모달 -->
    <div id="input-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-md p-6 transform transition-all scale-100">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-800">새 장소 추가</h3>
                <button id="btn-close-input" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form id="location-form">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">장소 이름</label>
                    <input type="text" id="input-title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="예: 본관" required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">설명</label>
                    <textarea id="input-desc" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 h-24" placeholder="설명을 입력하세요..."></textarea>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">사진 첨부 (선택)</label>
                    <div class="flex items-center justify-center w-full">
                        <label class="flex flex-col w-full h-32 border-4 border-dashed hover:bg-gray-100 border-gray-200 group rounded-lg cursor-pointer transition">
                            <div class="flex flex-col items-center justify-center pt-7">
                                <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 group-hover:text-blue-500 transition"></i>
                                <p class="pt-1 text-sm tracking-wider text-gray-400 group-hover:text-gray-600">사진을 선택하세요</p>
                            </div>
                            <input type="file" id="input-image" class="opacity-0" accept="image/*">
                        </label>
                    </div>
                    <div id="preview-container" class="mt-2 hidden">
                        <img id="img-preview" class="w-full h-32 object-cover rounded-lg border border-gray-300">
                    </div>
                </div>

                <div class="flex justify-end gap-2">
                    <button type="button" id="btn-cancel-input" class="px-4 py-2 rounded text-gray-600 hover:bg-gray-100 transition">취소</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 shadow transition">저장하기</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 정보 보기 모달 -->
    <div id="view-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-md overflow-hidden transform transition-all">
            <div id="view-image-area" class="w-full h-48 bg-gray-200 hidden">
                <img id="view-img" class="w-full h-full object-cover">
            </div>
            
            <div class="p-6">
                <div class="flex justify-between items-start mb-2">
                    <h3 id="view-title" class="text-2xl font-bold text-gray-800"></h3>
                    <div class="flex gap-2">
                        <button id="btn-delete-location" class="text-red-400 hover:text-red-600 transition" title="삭제">
                            <i class="fas fa-trash"></i>
                        </button>
                        <button id="btn-close-view" class="text-gray-400 hover:text-gray-600 transition">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                </div>
                <p id="view-desc" class="text-gray-600 whitespace-pre-wrap leading-relaxed"></p>
            </div>
        </div>
    </div>

    <!-- [수정] 이미지 에러 핸들러를 모듈 스크립트보다 먼저 선언하여 전역에서 접근 가능하게 함 -->
    <script>
        function handleImageError(imgElement) {
            imgElement.style.display = 'none';
            document.getElementById('map-fallback').style.display = 'flex';
        }
    </script>

    <!-- Firebase 및 앱 로직 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 1. Firebase 설정 (사용자 제공)
        const firebaseConfig = {
            apiKey: "AIzaSyAbtjlStDHli1w-Diw15C0_Iv6qyTcV7S8",
            authDomain: "dgpallete.firebaseapp.com",
            projectId: "dgpallete",
            storageBucket: "dgpallete.firebasestorage.app",
            messagingSenderId: "121932121210",
            appId: "1:121932121210:web:271269c50458fdc0dce7c3"
        };

        // 2. Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // App ID 설정 (경로 구분용)
        const appId = 'default-app-id'; 

        // 전역 변수
        let locations = []; 
        let tempClickCoords = { x: 0, y: 0 };
        let currentOpenId = null;
        let currentUser = null;

        // 3. 인증 및 데이터 리스너 설정
        async function initApp() {
            try {
                await signInAnonymously(auth);
                console.log("Firebase 로그인 성공");
            } catch (error) {
                console.error("Firebase 로그인 실패:", error);
                alert("데이터베이스 연결에 실패했습니다.");
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    // 데이터 실시간 동기화 (Firestore -> 화면)
                    const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'markers');
                    onSnapshot(colRef, (snapshot) => {
                        locations = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        renderMarkers();
                    }, (error) => {
                        console.error("데이터 불러오기 오류:", error);
                    });
                }
            });
        }

        // 앱 시작
        initApp();
        loadLocalMapImage(); // 배경 이미지는 로컬 로드

        // ==========================================
        // UI 로직 (Global Scope로 함수 노출 필요)
        // ==========================================

        // [수정] handleImageError는 위쪽 script 태그로 이동됨

        // 지도 클릭 핸들러
        document.getElementById('click-layer').addEventListener('click', (event) => {
            if (document.getElementById('map-fallback').style.display === 'flex') return;

            const mapWrapper = document.getElementById('map-wrapper');
            const rect = mapWrapper.getBoundingClientRect();
            
            const x = ((event.clientX - rect.left) / rect.width) * 100;
            const y = ((event.clientY - rect.top) / rect.height) * 100;
            
            tempClickCoords = { x, y };
            
            // 입력 폼 초기화
            document.getElementById('location-form').reset();
            document.getElementById('preview-container').classList.add('hidden');
            openModal('input-modal');
        });

        // 장소 저장 (Firestore에 추가)
        document.getElementById('location-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            if (!currentUser) {
                alert("로그인 중입니다. 잠시 후 다시 시도해주세요.");
                return;
            }
            
            const title = document.getElementById('input-title').value;
            const desc = document.getElementById('input-desc').value;
            const imageInput = document.getElementById('input-image');
            let imageSrc = null;

            if (imageInput.files && imageInput.files[0]) {
                // 이미지 용량 체크 (1MB 제한 권장)
                if (imageInput.files[0].size > 1048576) {
                    alert("이미지 크기가 너무 큽니다. 1MB 이하의 이미지를 사용해주세요.");
                    return;
                }
                imageSrc = await toBase64(imageInput.files[0]);
            }

            const newLocation = {
                x: tempClickCoords.x,
                y: tempClickCoords.y,
                title,
                desc,
                imageSrc,
                createdAt: Date.now(),
                userId: currentUser.uid
            };

            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'markers'), newLocation);
                closeModal('input-modal');
            } catch (e) {
                console.error("Error adding document: ", e);
                alert("저장에 실패했습니다.");
            }
        });

        // 마커 렌더링
        function renderMarkers() {
            const layer = document.getElementById('markers-layer');
            layer.innerHTML = ''; 

            locations.forEach(loc => {
                const marker = document.createElement('div');
                marker.className = 'marker group pointer-events-auto';
                marker.style.left = `${loc.x}%`;
                marker.style.top = `${loc.y}%`;
                
                // 식물(나뭇잎) 아이콘 스타일 유지
                marker.innerHTML = `
                    <i class="fas fa-leaf text-4xl text-green-600 drop-shadow-lg filter"></i>
                    <div class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-1 bg-gray-900 text-white text-xs py-1 px-2 rounded opacity-0 group-hover:opacity-100 transition whitespace-nowrap pointer-events-none">
                        ${loc.title}
                    </div>
                `;
                marker.onclick = (e) => {
                    e.stopPropagation();
                    openViewModal(loc);
                };
                layer.appendChild(marker);
            });
        }

        // 상세 보기 모달
        function openViewModal(loc) {
            currentOpenId = loc.id;
            document.getElementById('view-title').innerText = loc.title;
            document.getElementById('view-desc').innerText = loc.desc;
            
            const imgArea = document.getElementById('view-image-area');
            const imgTag = document.getElementById('view-img');
            
            if (loc.imageSrc) {
                imgTag.src = loc.imageSrc;
                imgArea.classList.remove('hidden');
            } else {
                imgArea.classList.add('hidden');
            }
            openModal('view-modal');
        }

        // 삭제 기능 (Firestore 삭제)
        document.getElementById('btn-delete-location').addEventListener('click', async () => {
            if (!currentOpenId) return;
            if(confirm('정말 삭제하시겠습니까?')) {
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'markers', currentOpenId));
                    closeModal('view-modal');
                } catch (e) {
                    console.error("Error deleting document: ", e);
                    alert("삭제에 실패했습니다. 권한이 없거나 오류가 발생했습니다.");
                }
            }
        });

        // 로컬 스토리지: 지도 배경 이미지용 (용량 문제로 로컬 저장 유지)
        function loadLocalMapImage() {
            const savedMap = localStorage.getItem('customMapImage');
            if (savedMap) {
                const img = document.getElementById('map-image');
                img.src = savedMap;
                img.style.display = 'block';
                document.getElementById('map-fallback').style.display = 'none';
            }
        }

        // 지도 배경 업로드
        document.getElementById('map-uploader').addEventListener('change', async function(e) {
            if (e.target.files && e.target.files[0]) {
                const base64Map = await toBase64(e.target.files[0]);
                const img = document.getElementById('map-image');
                img.src = base64Map;
                img.style.display = 'block';
                document.getElementById('map-fallback').style.display = 'none';
                localStorage.setItem('customMapImage', base64Map);
            }
        });

        // 유틸리티 함수들
        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        function openModal(id) {
            const el = document.getElementById(id);
            el.classList.remove('hidden');
            el.classList.add('flex');
        }

        function closeModal(id) {
            const el = document.getElementById(id);
            el.classList.add('hidden');
            el.classList.remove('flex');
        }

        // 미리보기
        document.getElementById('input-image').addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('img-preview').src = e.target.result;
                    document.getElementById('preview-container').classList.remove('hidden');
                }
                reader.readAsDataURL(this.files[0]);
            }
        });

        // 모달 닫기 버튼 연결
        document.getElementById('btn-close-input').onclick = () => closeModal('input-modal');
        document.getElementById('btn-cancel-input').onclick = () => closeModal('input-modal');
        document.getElementById('btn-close-view').onclick = () => closeModal('view-modal');
        document.getElementById('btn-clear-local').onclick = () => window.location.reload();

    </script>
</body>
</html>
