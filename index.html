    <script>
        const GITHUB_MAP_URL = 'https://cdn.jsdelivr.net/gh/gustn0301/biomap/map.png'; 
        let tempClickCoords = { x: 0, y: 0 };
        let currentOpenId = null;

        const img = document.getElementById('map-image');
        img.src = GITHUB_MAP_URL + '?v=' + new Date().getTime();
        img.onload = () => document.getElementById('map-msg').innerText = "ì§€ë„ ë¡œë“œ ì™„ë£Œ";
        img.onerror = () => document.getElementById('map-msg').innerText = "ì§€ë„ ë¡œë“œ ì‹¤íŒ¨";

        document.getElementById('click-layer').addEventListener('click', function(e) {
            const wrapper = document.getElementById('map-wrapper');
            const rect = wrapper.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;
            tempClickCoords = { x, y };
            
            document.getElementById('location-form').reset();
            document.getElementById('preview-container').classList.add('hidden');
            document.getElementById('error-log').classList.add('hidden');
            document.getElementById('btn-save').disabled = false;
            document.getElementById('btn-save').innerText = "ì €ì¥";
            
            openModal('input-modal');
        });

        document.getElementById('input-image').addEventListener('change', function(e) {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('img-preview').src = e.target.result;
                    document.getElementById('preview-container').classList.remove('hidden');
                }
                reader.readAsDataURL(this.files[0]);
            }
        });

        window.openModal = function(id) {
            const el = document.getElementById(id);
            el.classList.remove('hidden');
            el.classList.add('flex');
        }

        window.closeModal = function(id) {
            const el = document.getElementById(id);
            el.classList.add('hidden');
            el.classList.remove('flex');
        }

        window.updateConnectionStatus = function(status, msg) {
            const el = document.getElementById('connection-status');
            if (status === 'connected') {
                el.innerHTML = '<div class="w-2 h-2 bg-green-500 rounded-full mr-2"></div>DB ì—°ê²°ë¨';
                el.className = 'flex items-center px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-bold mr-2 shadow-sm border border-green-200';
            } else if (status === 'error') {
                el.innerHTML = `<div class="w-2 h-2 bg-red-500 rounded-full mr-2"></div>${msg || 'ì—°ê²° ì‹¤íŒ¨'}`;
                el.className = 'flex items-center px-3 py-1 bg-red-100 text-red-700 rounded-full text-xs font-bold mr-2 shadow-sm border border-red-200';
            }
        }

        window.showError = function(msg) {
            const el = document.getElementById('error-log');
            el.innerText = msg;
            el.classList.remove('hidden');
        }

        window.renderMarkers = function(locations) {
            const layer = document.getElementById('markers-layer');
            layer.innerHTML = '';
            locations.forEach(loc => {
                const el = document.createElement('div');
                el.className = 'marker group';
                el.style.left = loc.x + '%';
                el.style.top = loc.y + '%';
                el.style.pointerEvents = 'auto'; 
                el.innerHTML = `
                    <i class="fas fa-leaf text-4xl text-green-600 drop-shadow-lg filter"></i>
                    <div class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-1 bg-gray-900 text-white text-xs py-1 px-2 rounded opacity-0 group-hover:opacity-100 transition whitespace-nowrap pointer-events-none">
                        ${loc.title}
                    </div>
                `;
                el.addEventListener('click', (e) => {
                    e.stopPropagation();
                    currentOpenId = loc.id;
                    document.getElementById('view-title').innerText = loc.title;
                    document.getElementById('view-desc').innerText = loc.desc;
                    const imgArea = document.getElementById('view-image-area');
                    const viewImg = document.getElementById('view-img');
                    if (loc.imageSrc) {
                        viewImg.src = loc.imageSrc;
                        imgArea.classList.remove('hidden');
                    } else {
                        imgArea.classList.add('hidden');
                    }
                    openModal('view-modal');
                });
                layer.appendChild(el);
            });
        };

        window.getCurrentOpenId = () => currentOpenId;
        window.getTempCoords = () => tempClickCoords;
    </script>

    <!-- Firebase ë¡œì§ -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // [ìˆ˜ì •ë¨] ìƒˆë¡œìš´ Firebase ì„¤ì • ì ìš©
        const firebaseConfig = {
            apiKey: "AIzaSyDgzwte-fN5-c-BdFXAqz2lOzeSmabD-V4",
            authDomain: "biomap-2fb1f.firebaseapp.com",
            projectId: "biomap-2fb1f",
            storageBucket: "biomap-2fb1f.firebasestorage.app",
            messagingSenderId: "354897042254",
            appId: "1:354897042254:web:4913448d9d9061d2cf1c1f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'campus-map-v1';
        let currentUser = null;

        async function init() {
            try {
                await signInAnonymously(auth);
            } catch(e) {
                console.error("ì¸ì¦ ì—ëŸ¬:", e);
                window.updateConnectionStatus('error', 'ë¡œê·¸ì¸ ì‹¤íŒ¨');
                if(e.code === 'auth/operation-not-allowed') {
                    alert("ğŸš¨ ì¤‘ìš”: ìƒˆ í”„ë¡œì íŠ¸ì…ë‹ˆë‹¤! Firebase Console -> Authentication -> Sign-in methodì—ì„œ 'Anonymous(ìµëª…)'ë¥¼ ì‚¬ìš© ì„¤ì •(Enable)í•´ì£¼ì„¸ìš”.");
                }
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'markers'), 
                        (snapshot) => {
                            const locs = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                            window.renderMarkers(locs);
                            window.updateConnectionStatus('connected');
                        },
                        (error) => {
                            console.error("DB ì—ëŸ¬:", error);
                            window.updateConnectionStatus('error', 'ê¶Œí•œ ì—†ìŒ');
                            if(error.code === 'permission-denied') {
                                alert("ğŸš¨ ì¤‘ìš”: ìƒˆ í”„ë¡œì íŠ¸ì…ë‹ˆë‹¤! Firebase Console -> Firestore Database -> Rules íƒ­ì—ì„œ ê·œì¹™ì„ 'allow read, write: if true;'ë¡œ ë³€ê²½í•´ì£¼ì„¸ìš”.");
                            }
                        }
                    );
                }
            });
        }
        init();

        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        document.getElementById('location-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const saveBtn = document.getElementById('btn-save');
            const originalText = saveBtn.innerText;
            saveBtn.disabled = true;
            saveBtn.innerText = "ì €ì¥ ì¤‘...";
            window.showError(""); // ì—ëŸ¬ ì´ˆê¸°í™”

            if (!currentUser) {
                window.showError("ë¡œê·¸ì¸ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. ì½˜ì†”ì—ì„œ ìµëª… ë¡œê·¸ì¸ì„ ì¼°ëŠ”ì§€ í™•ì¸í•˜ì„¸ìš”.");
                saveBtn.disabled = false;
                saveBtn.innerText = originalText;
                return;
            }

            const coords = window.getTempCoords();
            const title = document.getElementById('input-title').value;
            const desc = document.getElementById('input-desc').value;
            const imageInput = document.getElementById('input-image');
            let imageSrc = null;

            if (imageInput.files && imageInput.files[0]) {
                if (imageInput.files[0].size > 1024 * 1024) { 
                    window.showError("ì‚¬ì§„ ìš©ëŸ‰ ì´ˆê³¼ (1MB ì´í•˜ë§Œ ê°€ëŠ¥)");
                    saveBtn.disabled = false;
                    saveBtn.innerText = originalText;
                    return;
                }
                try {
                    imageSrc = await toBase64(imageInput.files[0]);
                } catch(err) {
                    window.showError("ì´ë¯¸ì§€ ì²˜ë¦¬ ì‹¤íŒ¨");
                    saveBtn.disabled = false;
                    saveBtn.innerText = originalText;
                    return;
                }
            }

            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'markers'), {
                    x: coords.x, y: coords.y, title, desc, imageSrc,
                    userId: currentUser.uid, createdAt: Date.now()
                });
                window.closeModal('input-modal');
            } catch (err) {
                console.error(err);
                if (err.code === 'permission-denied') {
                    window.showError("ì €ì¥ ì‹¤íŒ¨: DB ì“°ê¸° ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤. (Rules í™•ì¸ í•„ìš”)");
                } else {
                    window.showError("ì €ì¥ ì‹¤íŒ¨: " + err.message);
                }
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerText = originalText;
            }
        });

        document.getElementById('btn-delete-location').addEventListener('click', async () => {
            const id = window.getCurrentOpenId();
            if(!id) return;
            if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'markers', id));
                    window.closeModal('view-modal');
                } catch(err) {
                    alert("ì‚­ì œ ì‹¤íŒ¨: " + err.message);
                }
            }
        });
    </script>
