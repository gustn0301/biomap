    <script>
        const GITHUB_MAP_URL = 'https://cdn.jsdelivr.net/gh/gustn0301/biomap/map.png'; 
        
        let tempClickCoords = { x: 0, y: 0 };
        let currentOpenId = null;
        let isFirebaseReady = false;

        const img = document.getElementById('map-image');
        img.src = GITHUB_MAP_URL + '?v=' + new Date().getTime();
        
        img.onload = () => document.getElementById('map-msg').innerText = "ì§€ë„ ë¡œë“œ ì™„ë£Œ";
        img.onerror = () => document.getElementById('map-msg').innerText = "ì§€ë„ ë¡œë“œ ì‹¤íŒ¨ (í´ë¦­ì€ ê°€ëŠ¥í•©ë‹ˆë‹¤)";

        document.getElementById('click-layer').addEventListener('click', function(e) {
            const wrapper = document.getElementById('map-wrapper');
            const rect = wrapper.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;
            
            tempClickCoords = { x, y };
            
            document.getElementById('location-form').reset();
            document.getElementById('preview-container').classList.add('hidden');
            
            const saveBtn = document.getElementById('btn-save');
            saveBtn.disabled = false;
            saveBtn.innerText = "ì €ì¥";
            
            openModal('input-modal');
        });

        document.getElementById('input-image').addEventListener('change', function(e) {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('img-preview').src = e.target.result;
                    document.getElementById('preview-container').classList.remove('hidden');
                }
                reader.readAsDataURL(this.files[0]);
            }
        });

        window.openModal = function(id) {
            const el = document.getElementById(id);
            el.classList.remove('hidden');
            el.classList.add('flex');
        }

        window.closeModal = function(id) {
            const el = document.getElementById(id);
            el.classList.add('hidden');
            el.classList.remove('flex');
        }

        // UI ìƒíƒœ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        window.updateConnectionStatus = function(status) {
            const el = document.getElementById('connection-status');
            if (status === 'connected') {
                el.innerHTML = '<div class="w-2 h-2 bg-green-500 rounded-full mr-2"></div>DB ì—°ê²°ë¨';
                el.className = 'flex items-center px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-bold mr-2 shadow-sm border border-green-200';
            } else if (status === 'error') {
                el.innerHTML = '<div class="w-2 h-2 bg-red-500 rounded-full mr-2"></div>ì—°ê²° ì‹¤íŒ¨';
                el.className = 'flex items-center px-3 py-1 bg-red-100 text-red-700 rounded-full text-xs font-bold mr-2 shadow-sm border border-red-200';
            }
        }

        window.renderMarkers = function(locations) {
            const layer = document.getElementById('markers-layer');
            layer.innerHTML = '';
            
            locations.forEach(loc => {
                const el = document.createElement('div');
                el.className = 'marker group';
                el.style.left = loc.x + '%';
                el.style.top = loc.y + '%';
                el.style.pointerEvents = 'auto'; 
                
                el.innerHTML = `
                    <i class="fas fa-leaf text-4xl text-green-600 drop-shadow-lg filter"></i>
                    <div class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-1 bg-gray-900 text-white text-xs py-1 px-2 rounded opacity-0 group-hover:opacity-100 transition whitespace-nowrap pointer-events-none">
                        ${loc.title}
                    </div>
                `;
                
                el.addEventListener('click', (e) => {
                    e.stopPropagation();
                    currentOpenId = loc.id;
                    document.getElementById('view-title').innerText = loc.title;
                    document.getElementById('view-desc').innerText = loc.desc;
                    
                    const imgArea = document.getElementById('view-image-area');
                    const viewImg = document.getElementById('view-img');
                    if (loc.imageSrc) {
                        viewImg.src = loc.imageSrc;
                        imgArea.classList.remove('hidden');
                    } else {
                        imgArea.classList.add('hidden');
                    }
                    openModal('view-modal');
                });
                
                layer.appendChild(el);
            });
        };

        window.getCurrentOpenId = () => currentOpenId;
        window.getTempCoords = () => tempClickCoords;
    </script>

    <!-- [2] ë°ì´í„° ë¡œì§ (Firebase) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAbtjlStDHli1w-Diw15C0_Iv6qyTcV7S8",
            authDomain: "dgpallete.firebaseapp.com",
            projectId: "dgpallete",
            storageBucket: "dgpallete.firebasestorage.app",
            messagingSenderId: "121932121210",
            appId: "1:121932121210:web:271269c50458fdc0dce7c3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        // ì•± IDëŠ” ê³ ì •ê°’ ì‚¬ìš© (ëª¨ë‘ê°€ ê³µìœ í•˜ê¸° ìœ„í•´)
        const appId = 'campus-map-v1';
        let currentUser = null;

        async function init() {
            try {
                await signInAnonymously(auth);
            } catch(e) {
                console.error("ì¸ì¦ ì‹¤íŒ¨:", e);
                window.updateConnectionStatus('error');
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    
                    // ì‹¤ì‹œê°„ ë°ì´í„° ë¦¬ìŠ¤ë„ˆ ì—°ê²°
                    // error callbackì„ ì¶”ê°€í•˜ì—¬ ê¶Œí•œ ë¬¸ì œë¥¼ ê°ì§€í•¨
                    onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'markers'), 
                        (snapshot) => {
                            const locs = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                            window.renderMarkers(locs);
                            window.updateConnectionStatus('connected');
                        },
                        (error) => {
                            console.error("ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨:", error);
                            window.updateConnectionStatus('error');
                            if (error.code === 'permission-denied') {
                                alert("âš ï¸ ë°ì´í„°ë² ì´ìŠ¤ ê¶Œí•œ ì˜¤ë¥˜\n\nFirebase Consoleì—ì„œ Firestore ê·œì¹™(Rules)ì„ í™•ì¸í•´ì£¼ì„¸ìš”.\n\nì˜ˆì‹œ ê·œì¹™:\nallow read, write: if true;");
                            }
                        }
                    );
                } else {
                    window.updateConnectionStatus('error');
                }
            });
        }
        init();

        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        // ì €ì¥ ë²„íŠ¼ í•¸ë“¤ëŸ¬
        document.getElementById('location-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const saveBtn = document.getElementById('btn-save');
            const originalText = saveBtn.innerText;
            saveBtn.disabled = true;
            saveBtn.innerText = "ì €ì¥ ì¤‘...";

            if (!currentUser) {
                alert("ë°ì´í„°ë² ì´ìŠ¤ ì—°ê²° ì¤‘ì…ë‹ˆë‹¤... ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.");
                saveBtn.disabled = false;
                saveBtn.innerText = originalText;
                return;
            }

            const coords = window.getTempCoords();
            const title = document.getElementById('input-title').value;
            const desc = document.getElementById('input-desc').value;
            const imageInput = document.getElementById('input-image');
            let imageSrc = null;

            if (imageInput.files && imageInput.files[0]) {
                const file = imageInput.files[0];
                if (file.size > 1024 * 1024) { 
                    alert("ì‚¬ì§„ ìš©ëŸ‰ì´ ë„ˆë¬´ í½ë‹ˆë‹¤! 1MB ì´í•˜ì˜ ì‚¬ì§„ë§Œ ì˜¬ë ¤ì£¼ì„¸ìš”.");
                    saveBtn.disabled = false;
                    saveBtn.innerText = originalText;
                    return;
                }
                try {
                    imageSrc = await toBase64(file);
                } catch(err) {
                    alert("ì´ë¯¸ì§€ ë³€í™˜ ì‹¤íŒ¨");
                    saveBtn.disabled = false;
                    saveBtn.innerText = originalText;
                    return;
                }
            }

            // íƒ€ì„ì•„ì›ƒ Promise
            const timeoutPromise = new Promise((_, reject) => 
                setTimeout(() => reject(new Error("TIMEOUT")), 5000)
            );

            // ì €ì¥ ìš”ì²­ Promise
            const savePromise = addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'markers'), {
                x: coords.x,
                y: coords.y,
                title,
                desc,
                imageSrc,
                userId: currentUser.uid,
                createdAt: Date.now()
            });

            try {
                // 5ì´ˆ ì•ˆì— ì‘ë‹µ ì—†ìœ¼ë©´ ê°•ì œë¡œ ì§„í–‰
                await Promise.race([savePromise, timeoutPromise]);
                window.closeModal('input-modal');
            } catch (err) {
                if (err.message === "TIMEOUT") {
                    // íƒ€ì„ì•„ì›ƒ ì‹œì—ë„ ì‚¬ìš©ìëŠ” ì„±ê³µìœ¼ë¡œ ì¸ì‹í•˜ê²Œ í•˜ê³  ì°½ ë‹«ê¸° (ë°±ê·¸ë¼ìš´ë“œ ì²˜ë¦¬)
                    alert("ì €ì¥ ìš”ì²­ì„ ë³´ëƒˆìŠµë‹ˆë‹¤. (ë„¤íŠ¸ì›Œí¬ ì§€ì—°)");
                    window.closeModal('input-modal');
                } else if (err.code === 'permission-denied') {
                    alert("ì €ì¥ ì‹¤íŒ¨: ê¶Œí•œì´ ê±°ë¶€ë˜ì—ˆìŠµë‹ˆë‹¤. Firebase ê·œì¹™ì„ í™•ì¸í•˜ì„¸ìš”.");
                } else {
                    alert("ì €ì¥ ì‹¤íŒ¨: " + err.message);
                }
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerText = originalText;
            }
        });

        document.getElementById('btn-delete-location').addEventListener('click', async () => {
            const id = window.getCurrentOpenId();
            if(!id) return;
            
            if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'markers', id));
                    window.closeModal('view-modal');
                } catch(err) {
                    if (err.code === 'permission-denied') {
                        alert("ì‚­ì œ ì‹¤íŒ¨: ê¶Œí•œì´ ê±°ë¶€ë˜ì—ˆìŠµë‹ˆë‹¤.");
                    } else {
                        alert("ì‚­ì œ ì‹¤íŒ¨: " + err.message);
                    }
                }
            }
        });
    </script>
